    <main>
      <h1 class="report">Report Any Unusual Weather</h1>
          <form method="GET" action="thanks.html">
              <fieldset class="personal-info">
                  <legend>Personal Information</legend>
                  <label class="top">Full Name* <input type="text" name="fname" required></label>
                  <label class="top">Email <input type="email" name="email" placeholder="someone@email.com"></label>
                  <label class="top">Phone Number* <input type="tel" name="phone" required></label>
                  <label class="top">Zip Code* <input type="number" name="zip" required></label>
                  <!-- <label class="top">Website <input type="url" name="url" placeholder="http://"></label> -->
              </fieldset>
              <fieldset>
                  <legend>Storm Details</legend>
  
                  <label class="top">Storm Date<input type="date" name="completeDate"></label>
                  <label class="top">
                      Storm Type
                      <select name="storm-type">
                          <option value="">Please Select &#96627;</option>
                          <option value="flash-flood">Flash Flood</option>
                          <option value="hail">Hail</option>
                          <option value="hurricane">Hurricane</option>
                          <option value="thunderstorm">Thunderstorm</option>
                          <option value="tornado">Tornado</option>
                          <option value="manufacturing">Manufacturing</option>
                          <option value="derecho">Derecho Storm</option>
                          <option value="tropical">Tropical Storm</option>
                      </select>
                  </label>
                    <label class="flexly" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                      <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                      <span id="ratingvalue">5</span>
                    </label>
                  <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                  </datalist>
                  <label class="top">
                    Storm Region
                    <select name="storm-type">
                        <option value="">Select Region &#96627;</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>

                <div>In-Danger Level</div>
                <label class="sbs"><input type="radio" name="in-danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="in-danger" value="no"> No</label>
                <label class="sbs"><input type="radio" name="in-danger" value="maybe"> Maybe</label>
                
                <div class="additional-info">
                  Additional Information:
                  <label class="add-inf"><input type="text" class="add-inf" name="add-inf"></label>
                </div>
              </fieldset>
              
              <picture class="report-img">
                <img src="./images/report.jpg" alt="clear sky">
              </picture>

              <input type="submit" value="Report this Storm" class="submitBtn">
          </form>
